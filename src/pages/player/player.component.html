<div class="container mt-4">
  <h1>{{ name.value }} details!</h1>
  <form [formGroup]="playerForm">
    <div class="form-group">
      <label for="id">id:</label>
      <input type="text" formControlName="id" class="form-control" id="id" />
    </div>

    <div class="form-group">
      <label for="name">name:</label>
      <input
        type="text"
        formControlName="name"
        class="form-control"
        id="name"
      />
    </div>
    <div class="form-group">
      <label for="country">country:</label>
      <input
        type="text"
        formControlName="country"
        class="form-control"
        id="country"
      />
    </div>

    <div class="form-group">
      <label for="age">age:</label>
      <input
        type="number"
        min="16"
        formControlName="age"
        class="form-control"
        id="age"
      />
    </div>

    <div class="form-group">
      <label for="points">points:</label>
      <input
        type="number"
        formControlName="points"
        class="form-control"
        id="points"
      />
    </div>

    <div class="form-group">
      <label for="tournamentsPlayed">tournaments played:</label>
      <input
        type="number"
        formControlName="tournamentsPlayed"
        class="form-control"
        id="tournamentsPlayed"
      />
    </div>

    <div class="form-group">
      <button class="btn btn-primary" type="submit" routerLink="/players">
        Back
      </button>
      <button class="btn btn-primary" type="submit" (click)="editPlayer()">
        Save
      </button>
    </div>
  </form>
</div>
